#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00317:6
module: GSEAPreranked
name: GSEAPreranked diabetes_dataset_test
description: A simple test of GSEAPreranked using a dataset based on a Diabetes run from GSEA.  Also skips ZIP bundling.
params:
       ranked.list: "<%gpunit.testData%>gpunit/GSEAPreranked/v6/input/Diabetes_collapsed_symbols.rnk"
       gene.sets.database: [ "<%gpunit.testData%>gpunit/GSEAPreranked/v6/input/c1.symbols.reduced.gmt" ]
       number.of.permutations: "10"
       output.file.name: "<ranked.list_basename>.zip"
       scoring.scheme: "weighted"
       max.gene.set.size: "500"
       min.gene.set.size: "15"
       normalization.mode: "meandiv"
       randomization.mode: "no_balance"
       # Note that we use a fixed random seed rather than the 'timestamp' default so that we'll have reproducible test results
       random.seed: "149"
       create.svgs: "false"
       num.top.sets: "20"
       make.detailed.gene.set.report: "false"
       selected.gene.sets: ""
       dev.mode: "true"
       alt.delim: ""
       create.zip: "false"
assertions:
        jobStatus: success
        files:
            "results.edb":
               diffCmd: diff -q --strip-trailing-cr
               diff: "<%gpunit.resultData%>gpunit/GSEAPreranked/v6/output/basic_params/diabetes_dataset_test/results.edb"
            "gene_sets.gmt":
               diffCmd: diff -q --strip-trailing-cr
               diff: "<%gpunit.resultData%>gpunit/GSEAPreranked/v6/output/basic_params/diabetes_dataset_test/gene_sets.gmt"

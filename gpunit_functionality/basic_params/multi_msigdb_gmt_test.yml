#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00317:6
module: GSEAPreranked
name: GSEAPreranked multi_msigdb_gmt_test
description: A test of GSEAPreranked using real data from the MSigDB curator and multiple MSigDB GMTs.  Variation of user_gene_set_test.
params:
       ranked.list: "<%gpunit.testData%>gpunit/GSEAPreranked/v6/input/GSE36287_1904.rnk"
       gene.sets.database: [ "ftp://gpftp.broadinstitute.org/module_support_files/msigdb/gmt/c1.all.v6.0.symbols.gmt", "ftp://gpftp.broadinstitute.org/module_support_files/msigdb/gmt/c2.cp.kegg.v6.0.symbols.gmt" ]
       number.of.permutations: "100"
       output.file.name: "<ranked.list_basename>.zip"
       scoring.scheme: "weighted"
       max.gene.set.size: "500"
       min.gene.set.size: "15"
       normalization.mode: "meandiv"
       randomization.mode: "no_balance"
       # Note that we use a fixed random seed rather than the 'timestamp' default so that we'll have reproducible test results
       random.seed: "149"
       create.svgs: "false"
       num.top.sets: "20"
       make.detailed.gene.set.report: "false"
       selected.gene.sets: ""
       dev.mode: "true"
       alt.delim: ""
       create.zip: "true"
assertions:
        jobStatus: success
        files:
            "GSE36287_1904.zip":
                diffCmd: ../diffGseaResults.sh
                diff: "<%gpunit.resultData%>gpunit/GSEAPreranked/v6/output/basic_params/multi_msigdb_gmt_test/GSE36287_1904.zip"

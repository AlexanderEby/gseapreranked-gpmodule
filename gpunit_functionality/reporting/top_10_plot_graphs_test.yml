#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00317:6
module: GSEAPreranked
name: GSEAPreranked top_10_plot_graphs_test
description: Test GSEAPreranked with detailed reports; these are suppressed in all other tests for the sake of faster runs and smaller result files.  Variation of user_gene_set_test.
params:
       ranked.list: "<%gpunit.testData%>gpunit/GSEAPreranked/v6/input/GSE36287_1904.rnk"
       gene.sets.database: [ "<%gpunit.testData%>gpunit/GSEAPreranked/v6/input/c1.symbols.reduced.gmt" ]
       number.of.permutations: "10"
       output.file.name: "<ranked.list_basename>.zip"
       scoring.scheme: "weighted"
       max.gene.set.size: "500"
       min.gene.set.size: "15"
       normalization.mode: "meandiv"
       randomization.mode: "no_balance"
       # Note that we use a fixed random seed rather than the 'timestamp' default so that we'll have reproducible test results
       random.seed: "149"
       create.svgs: "false"
       num.top.sets: "10"
       make.detailed.gene.set.report: "true"
       selected.gene.sets: ""
       dev.mode: "true"
       alt.delim: ""
       create.zip: "true"
assertions:
        jobStatus: success
        files:
            "GSE36287_1904.zip":
                diffCmd: ../diffGseaResultsAndReports.sh
                diff: "<%gpunit.resultData%>gpunit/GSEAPreranked/v6/output/reporting/top_10_plot_graphs_test/GSE36287_1904.zip"

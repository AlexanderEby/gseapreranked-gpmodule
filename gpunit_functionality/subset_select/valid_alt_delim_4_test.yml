#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00317:7
module: GSEAPreranked
name: GSEAPreranked valid_alt_delim_4_test
description: Test GSEAPreranked using the Diabetes dataset with subset-select out of multiple user-provided GMTs based on C1 (synthetic gene sets with comma in the name), with semicolon as an alternate delimiter.
params:
       ranked.list: "<%gpunit.testData%>gpunit/GSEAPreranked/v7/input/Diabetes_collapsed_symbols.rnk"
       gene.sets.database: [ "<%gpunit.testData%>gpunit/GSEAPreranked/v7/input/c1.symbols.reduced.fake_for_alt_delim_test.pt1.gmt",
                         "<%gpunit.testData%>gpunit/GSEAPreranked/v7/input/c1.symbols.reduced.fake_for_alt_delim_test.pt2.gmt", 
                         "<%gpunit.testData%>gpunit/GSEAPreranked/v7/input/c1.symbols.reduced.fake_for_alt_delim_test.pt3.gmt", 
                         "<%gpunit.testData%>gpunit/GSEAPreranked/v7/input/c1.symbols.reduced.fake_for_alt_delim_test.pt4.gmt" 
                         ]
       number.of.permutations: "100"
       collapse.dataset: "No_Collapse"
       chip.platform.file: ""
       omit.features.with.no.symbol.match: "true"
       collapsing.mode.for.probe.sets.with.more.than.one.match: "Max_probe"
       output.file.name: "<ranked.list_basename>.zip"
       scoring.scheme: "weighted"
       max.gene.set.size: "500"
       min.gene.set.size: "15"
       normalization.mode: "meandiv"
       randomization.mode: "no_balance"
       # Note that we use a fixed random seed rather than the 'timestamp' default so that we'll have reproducible test results
       random.seed: "149"
       create.svgs: "false"
       num.top.sets: "20"
       make.detailed.gene.set.report: "false"
       selected.gene.sets: "c1.symbols.reduced.fake_for_alt_delim_test.pt3.gmt#chr,8q11;c1.symbols.reduced.fake_for_alt_delim_test.pt1.gmt#chr,13q12;c1.symbols.reduced.fake_for_alt_delim_test.pt3.gmt#chr,1q25;c1.symbols.reduced.fake_for_alt_delim_test.pt1.gmt#chr,13q14;c1.symbols.reduced.fake_for_alt_delim_test.pt2.gmt#chr,1p35"
       dev.mode: "true"
       alt.delim: ";"
       create.zip: "true"
assertions:
        jobStatus: success
        files:
            "Diabetes_collapsed_symbols.zip":
                diffCmd: ../diffGseaResults.sh
                diff: "<%gpunit.resultData%>gpunit/GSEAPreranked/v7/output/subset_select/valid_alt_delim_4_test/Diabetes_collapsed_symbols.zip"
